<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design using HTML and CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <i class="fa fa-mobile-phone fa-3x">RealPhone</i>
                
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="./images/pexels-pok-rie-226474.jpg" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <i class="fa fa-camera fa-3x"></i>
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <i class="fa fa-copy fa-3x"></i>
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11mn</p>
                    </div>
                </div>
                <div class="feature three">
                    <i class="fa fa-film fa-3x"></i>
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <i class="fa fa-battery-full fa-3x"></i>
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 72hours Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <i class="fa fa-arrow-up" id="upBtn"></i>
            <h3>Features</h3>
            <i class="fa fa-arrow-up" id="downBtn"></i>
        </div>
        </div>
        
        <script src="Js/script.js"></script>
</body>
</html>
